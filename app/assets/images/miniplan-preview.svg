<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFEB3B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Círculos decorativos -->
  <circle cx="100" cy="100" r="50" fill="#FFD54F" opacity="0.6"/>
  <circle cx="1100" cy="530" r="60" fill="#FFCA28" opacity="0.5"/>
  <circle cx="200" cy="500" r="40" fill="#FFF176" opacity="0.7"/>
  
  <!-- Título principal -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#8D6E63">
    🐝 Miniplan 🐝
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#5D4037">
    Tu invitación especial te espera
  </text>
  
  <!-- Emojis decorativos -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="48">🌻</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="64">🍯</text>
  <text x="900" y="400" font-family="Arial, sans-serif" font-size="48">🌺</text>
  
  <!-- Texto inferior -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#6D4C41">
    Crea y gestiona invitaciones de manera fácil y organizada
  </text>
  
  <!-- Borde decorativo -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#FFB300" stroke-width="4" stroke-dasharray="10,5"/>
</svg>
